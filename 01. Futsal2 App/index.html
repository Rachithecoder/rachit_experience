<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="home-page">
        <nav>
            <button id="view-btn"><a href="#home-page">Home</a></button>
            <button id="view-btn"><a href="#bookings-page">View Bookings</a></button>
            <button id="book-btn"><a href="#book-now-page">Book Now</a> </button>
        </nav>
        <div id="heading">
            Street Futsal
        </div>

    </div>


    <div id="bookings-page">
        <div id="text-container">
            <h1>Bookings Section</h1>
            <h3>Date: <span id="date"></span></h3>
        </div>
        <div id="booking-table">
            wasfds
        </div>
    </div>


    <div id="book-now-page">
        <div id="temp">

            <div id="text-container">
                <h1>Book Now</h1>
            </div>
            <div id="booking-menu">
                <label for="select">Select Time</label>

                <select name="" id="select">
                    <option value="">8:00 am</option>
                    <option value="">9:00 am</option>
                    <option value="">10:00 am</option>
                    <option value="">11:00 am</option>
                    <option value="">12:00 am</option>
                    <option value="">1:00 pm</option>
                    <option value="">2:00 pm</option>
                    <option value="">3:00 pm</option>
                    <option value="">5:00 pm</option>
                    <option value="">6:00 pm</option>
                    <option value="">7:00 pm</option>
                    <option value="">8:00 pm</option>
                </select>

                <label for="name">Enter Name</label>
                <input type="text">

                <label for="number">Enter Number</label>
                <input type="number">
            </div>
        </div>
        <div id="booking-table-summary"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
